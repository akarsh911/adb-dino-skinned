<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chrome Dino Game</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

   <style>
      body {
         background-image: url('https://cdn.wallpapersafari.com/67/47/R4n7Ov.jpg');
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
      }

      .game {
         background-color: rgba(255, 255, 255, 0.755);
      }
   </style>
   <div class="shadow">welcome
      <div class="game_wrapper">
         <h2>Game Zone</h2>
         <br>
         <br>
         <div id="game" class="game">
            <div class="score">Your Score <span id="score">0</span></div>
            <div id="start-message" class="start-message">Press any key to start</div>
            <img src="assets/ground.png" class="ground">
            <img src="assets/ground.png" class="ground">
            <img src="assets/q-run_0.png" id="dino" class="dino">
            <div id="gameover-message" class="gameover-message hide">
               <p>Game over</p>
               <span>Press any key to restart</span>
            </div>
         </div>
      </div>
   </div>
   <div class="high_score" id="high">
      <div style="text-align: center;" ;>
         <div>Congratulations for a new high score !!</div><br>
         <div style="color: rgb(103, 0, 0);font-size: 18px;">Press any key to continue</div>
      </div>
   </div>
   <script src="/script.js"></script>
</body>

</html>
